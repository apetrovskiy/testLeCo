name: Python 3.9, Ruby 2.7, Java 15, .NET 5, allure

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # ruby-version: ['2.6', '2.7', '3.0']
        ruby-version: ['2.7']

    steps:
    - uses: actions/checkout@v2

    - name: Prepare Allure
      run: |
        sudo apt-get install allure
        mkdir allure-results
        mkdir allure-report
        mkdir allure-history

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    # - name: Look at allure
    #   run: |
    #     ls allure-results
    #     # allure --version

    - name: Python - install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Python - lint with flake8
      run: |
        flake8 .
    - name: Python - test with pytest
      if: always()
      run: |
        pytest --alluredir=allure-results
#     - name: Analysing the code with pylint
#       run: |
#         pylint `ls -R|grep .py$|xargs`

    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    # - name: Look at allure
    #   run: |
    #     # ls .
    #     ls allure-results
    #     # allure --version

    - name: Ruby - run tests
      run: bundle exec rake

    # - name: Look at allure
    #   run: |
    #     # ls .
    #     ls allure-results
    #     # allure --version

    - name: Set up JDK 15
      uses: actions/setup-java@v2
      if: always()
      with:
        java-version: '15'
        distribution: 'adopt'
    - name: JDK - Gradle wrapper
      if: always()
      run: gradle wrapper
    - name: JDK - Gradle version
      if: always()
      run: gradle --version
    - name: JDK - Grant execute permission for gradlew
      if: always()
      run: chmod +x gradlew
    - name: JDK - build with Gradle
      if: always()
      run: ./gradlew build

    # - name: Look at allure
    #   run: |
    #     # ls .
    #     ls allure-results
    #     # allure --version

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      if: always()
      with:
        dotnet-version: 5.0.x
    - name: dotnet - version
      if: always()
      run: dotnet --version
    - name: dotnet - restore dependencies
      if: always()
      run: dotnet restore
    - name: dotnet - build
      if: always()
      run: dotnet build --no-restore
    - name: dotnet - test
      if: always()
      run: dotnet test --no-build --verbosity normal

    # - name: Look at allure
    #   run: |
    #     # ls .
    #     ls allure-results
    #     # allure --version

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report with history
      uses: simple-elf/allure-report-action@v1.5

    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      #id: allure-report
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 50

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history
